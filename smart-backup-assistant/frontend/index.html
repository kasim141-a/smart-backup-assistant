<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Backup & Restore Assistant</title>
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-title">
                <md-icon>shield</md-icon>
                <h1>Smart Backup & Restore Assistant</h1>
            </div>
            <div class="header-actions">
                <md-icon-button id="refreshBtn">
                    <md-icon>refresh</md-icon>
                </md-icon-button>
                <md-icon-button id="updateDbBtn">
                    <md-icon>update</md-icon>
                </md-icon-button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- System Information Card -->
        <section class="card">
            <div class="card-header">
                <h2>
                    <md-icon>info</md-icon>
                    System Information
                </h2>
            </div>
            <div class="card-content">
                <div id="systemInfo">
                    <div class="system-info-grid">
                        <div class="info-item">
                            <div class="info-label">Home Assistant</div>
                            <div class="info-value">Loading...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Supervisor</div>
                            <div class="info-value">Loading...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Backups List Card -->
        <section class="card">
            <div class="card-header">
                <h2>
                    <md-icon>backup</md-icon>
                    Available Backups
                </h2>
                <md-filled-button id="createBackupBtn">
                    <md-icon slot="icon">add</md-icon>
                    Create Backup
                </md-filled-button>
            </div>
            <div class="card-content">
                <div id="backupsList">
                    <div class="empty-state">
                        <md-icon>backup</md-icon>
                        <p>Loading backups...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Validation Result Section (Hidden by default) -->
        <section id="validationResult" style="display: none;">
            <!-- Content will be dynamically inserted here -->
        </section>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <md-circular-progress indeterminate></md-circular-progress>
            <div id="loadingMessage">Loading...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="bundle.js"></script>
</body>
</html>
